site_name: Lambda
theme:
  name: material
  logo: img/lambda.svg  
  favicon: img/favicon.png  
  language: es
  font:
    text: Ubuntu
    code: Ubuntu mono
  palette:
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7 
        name: Cambiar a modo oscuro
  features:
    - navigation.indexes
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
extra_css:
  - css/styles.css
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/pbl0
    - icon: fontawesome/solid/link
      link: https://pablob.eu
copyright: Copyright &copy; 2021-2022 Pablo
